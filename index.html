<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAD7BB;
            margin: 0;
            padding: 0;
        }
        #container {
            text-align: center;
            background-color: #BCA37F;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        #table-container {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #d3d3d3;
            padding: 10px;
        }
        h1 {
            color: #333333;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background-color: #B5CB99;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Ambil Data dari URL</h1>
        <input type="text" id="url" placeholder="Masukkan URL">
        <button id="fetchButton" onclick="fetchData()">Ambil Data</button>
        <div id="table-container">
            <table id="data-table"></table>
        </div>
    </div>

    <script>
        function fetchData() {
          const urlInput = document.getElementById('url').value;
          const tableContainer = document.getElementById('table-container');
          const dataTable = document.getElementById('data-table');

          const xhr = new XMLHttpRequest();
          
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);

              dataTable.innerHTML = '';

              const headerRow = document.createElement('tr');
              for (const key in data[0]) {
                if (data[0].hasOwnProperty(key)) {
                  const headerCell = document.createElement('th');
                  headerCell.textContent = key;
                  headerRow.appendChild(headerCell);
                }
              }
              dataTable.appendChild(headerRow);

              
              data.forEach(function(item) {
                const dataRow = document.createElement('tr');
                for (const key in item) {
                  if (item.hasOwnProperty(key)) {
                    const dataCell = document.createElement('td');
                    dataCell.textContent = item[key];
                    dataRow.appendChild(dataCell);
                  }
                }
                dataTable.appendChild(dataRow);
              });

              tableContainer.style.display = 'block';
            }
          };

          xhr.open('GET', urlInput, true);
          xhr.send();
        }
    </script>
</body>
</html>
